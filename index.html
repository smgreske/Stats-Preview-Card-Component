<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="grid-container">
    <div class="image-container">
      <picture>
        <source srcset="images/image-header-desktop.jpg"
                media="(min-width: 700px)">  
        <img src="images/image-header-mobile.jpg" alt="people working on computers">
      </picture>
    </div>
    <div class="main-content">
      <h2 class="margin-bottom-16">Get <span class="text-color">insights</span> that help your business grow.</h2>
      <p class="text-style-3 margin-bottom-40 margin-bottom-72-d">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex-container ">
        <div class="margin-bottom-24 margin-bottom-0-d">
          <p class="text-style-1">10k+</p>
          <p class="text-style-2">companies</p>
        </div>
        <div class="margin-bottom-24 margin-bottom-0-d">
          <p class="text-style-1">314</p>
          <p class="text-style-2">templates</p>
        </div>
        <div>
          <p class="text-style-1">12m+</p>
          <p class="text-style-2">queries</p>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
